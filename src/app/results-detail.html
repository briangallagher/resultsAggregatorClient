<div *ngIf="resultsAvailable">

  <h1 style="margin-left: 50px;">Inputs</h1>

  <table border="1" style="width:50%; margin-left: 100px;">
    <tr style="1px solid black;">
      <th>KEY</th>
      <th>VALUE</th>
    </tr>
    <tr *ngFor="let input of inputs">
      <td>{{input.key}}</td>
      <td>{{input.value}}</td>
    </tr>
  </table>

  <br>
  <br>
  <br>

  <h1 style="margin-left: 50px;">Outputs</h1>

  <div *ngFor="let chart of currentResults.outputs.charts" style="margin-left: 50px;">
    <div class="chart" id="{{chart.id}}" GoogleChart [chartData]="chart.chartData" [chartOptions]="chart.chartOptions" chartType="{{chart.chartType}}"></div>
    <br>
    <br>
  </div>

</div>
